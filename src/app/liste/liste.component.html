
<h1 class="title">Mes produits</h1>
<a routerLink="/produit"><button mat-raised-button color="accent" (click)="onAjoute()">Ajouter</button></a>
<div class="liste">
	<app-produit *ngFor="let unProduit of produits"
				 [produit]="unProduit"
				 (effacer)="onEffacer($event)"
				 (modifier)="onModifier($event)">
	</app-produit>
</div>
