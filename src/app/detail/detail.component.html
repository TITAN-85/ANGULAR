<p>detail works!</p>
<article>
<pre>{{biere | json}}
</pre>
    <p>Nom : {{biere?.nom}}</p>
    <p>Brasserie : {{biere?.brasserie}}</p>
</article>

<mat-card class="carte-produit">
  <mat-card-header>
    <mat-card-title>Nom: {{biere?.nom}}</mat-card-title>
    <mat-card-subtitle>Brasserie: {{biere?.brasserie}}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="https://via.placeholder.com/250" alt="Photo d'un produit">

  <mat-card-content>
    <p>
<!--      Brasserie: -->
      {{biere?.description}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button><mat-icon> Modifier </mat-icon></button>
    <button mat-button><mat-icon> Delete </mat-icon></button>
  </mat-card-actions>
</mat-card>
